<app-form-errors
  *ngIf="!isLoading"
  [error]="httpError"
  [formErrorMessage]="'Both fields are required.'"
  [isFormSubmitted]="formRef.submitted"
  [isFormValid]="formRef.valid"
></app-form-errors>

<form [formGroup]="form" (ngSubmit)="onLogin()" #formRef="ngForm">
  <mat-form-field floatLabel="always" class="w-100 mb-3">
    <mat-label>Login</mat-label>
    <input
      matInput
      autocomplete
      type="text"
      formControlName="username"
      placeholder="Enter your login..."
      autofocus
      [appDisabled]="isLoading"
      required
    />
    <mat-error *ngIf="form?.get('username')?.hasError('required')">
      Required.
    </mat-error>
  </mat-form-field>
  <mat-form-field floatLabel="always" class="w-100 mb-3">
    <mat-label>Password</mat-label>
    <input
      matInput
      autocomplete
      type="password"
      formControlName="password"
      placeholder="Enter your password..."
      [appDisabled]="isLoading"
      required
    />
    <mat-error *ngIf="form?.get('username')?.hasError('required')">
      Required.
    </mat-error>
  </mat-form-field>
  <button class="d-none">Submit</button>
</form>
